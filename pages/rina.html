<div style="width:100%">
   <div class="projectHead product">
      <div class="wrap">
         <div class="text left">
            <h1>Rina</h1>
            <h1>Vinokurov</h1>
             <table id="table1" border="1">
                 <tr>
                     <th>FirstName</th>
                     <th>LastName</th>
                 </tr>
             </table>
             <a class="btn" onclick="myFunction()">download the app</a>
         </div>
         <img class="picture right" src="images/element.png" />
         <div style="clear:both"></div>
      </div>
   </div>
   <ng-include src="'pages/footer.html'"></ng-include>
   <script>


      document.writeln("<h2>JSON array object</h2>");

      var books = {
         "Pascal": [
            { "Name": "Pascal Made Simple", "price": 700 },
            { "Name": "Guide to Pascal", "price": 400 }],

         "Scala": [
            { "Name": "Scala for the Impatient", "price": 1000 },
            { "Name": "Scala in Depth", "price": 1300 }]
      }

      var text = '{ "employees" : [' +
'{ "firstName":"John" , "lastName":"Doe" },' +
'{ "firstName":"Anna" , "lastName":"Smith" },' +
'{ "firstName":"Peter" , "lastName":"Jones" } ]}';

      var obj = JSON.parse(text);
      var i = 0
      document.writeln("<table border = '2'><tr>");

      for (i = 0; i < obj.employees.length; i++) {
         document.writeln("<td>");
         document.writeln("<table border = '1' width = 100 >");
         document.writeln("<tr><td><b>First Name</b></td><td width = 50>" + obj.employees[i].firstName + "</td></tr>");
         document.writeln("<tr><td><b>Last Name</b></td><td width = 50>" + obj.employees[i].lastName + "</td></tr>");
         document.writeln("</table>");
         document.writeln("</td>");
      }

      for (i = 0; i < books.Scala.length; i++) {
         document.writeln("<td>");
         document.writeln("<table border = '1' width = 100 >");
         document.writeln("<tr><td><b>Name</b></td><td width = 50>" + books.Scala[i].Name + "</td></tr>");
         document.writeln("<tr><td><b>Price</b></td><td width = 50>" + books.Scala[i].price + "</td></tr>");
         document.writeln("</table>");
         document.writeln("</td>");
      }

      document.writeln("</tr></table>");
      document.writeln("<br>");
      var table = document.getElementById('table1');
      for (i = 0; i < obj.employees.length; i++) {
          var row = table.insertRow();
          var rowData = obj.employees[i];
          row.insertCell().innerHTML = rowData.firstName;
          row.insertCell().innerHTML = rowData.lastName;
      }
      function myFunction() {
         alert("Hello! I am an alert box!");
      }
   </script>
</div>

<div style="width:100%">
   <div class="projectHead product">
      <div class="wrap">
         <div class="text left">
            <h1>Rina</h1>
            <h1>Vinokurov</h1>
             <a class="btn" onclick="myFunction()">download the app</a>
         </div>
         <img class="picture right" src="images/element.png" />
         <div style="clear:both"></div>
      </div>
   </div>
   <ng-include src="'pages/footer.html'"></ng-include>
   <script>


      document.writeln("<h2>JSON array object</h2>");

      var books = {
         "Pascal": [
            { "Name": "Pascal Made Simple", "price": 700 },
            { "Name": "Guide to Pascal", "price": 400 }],

         "Scala": [
            { "Name": "Scala for the Impatient", "price": 1000 },
            { "Name": "Scala in Depth", "price": 1300 }]
      }

      var i = 0
      document.writeln("<table border = '2'><tr>");

      for (i = 0; i < books.Pascal.length; i++) {
         document.writeln("<td>");
         document.writeln("<table border = '1' width = 100 >");
         document.writeln("<tr><td><b>Name</b></td><td width = 50>" + books.Pascal[i].Name + "</td></tr>");
         document.writeln("<tr><td><b>Price</b></td><td width = 50>" + books.Pascal[i].price + "</td></tr>");
         document.writeln("</table>");
         document.writeln("</td>");
      }

      for (i = 0; i < books.Scala.length; i++) {
         document.writeln("<td>");
         document.writeln("<table border = '1' width = 100 >");
         document.writeln("<tr><td><b>Name</b></td><td width = 50>" + books.Scala[i].Name + "</td></tr>");
         document.writeln("<tr><td><b>Price</b></td><td width = 50>" + books.Scala[i].price + "</td></tr>");
         document.writeln("</table>");
         document.writeln("</td>");
      }

      document.writeln("</tr></table>");
      function myFunction() {
         alert("Hello! I am an alert box!");
      }
   </script>
</div>
